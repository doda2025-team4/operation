---
- hosts: ctrl
  become: yes
  tasks:
    # Step 13 â€“ check if kubeadm has already initialized the cluster
    - name: Check if Kubernetes admin.conf exists
      ansible.builtin.stat:
        path: /etc/kubernetes/admin.conf
      register: kubeadmin_conf

    - name: Initialize Kubernetes cluster with kubeadm
      ansible.builtin.command: >
        kubeadm init
        --apiserver-advertise-address=192.168.56.100
        --node-name ctrl
        --pod-network-cidr=10.244.0.0/16
        --ignore-preflight-errors=NumCPU
      when: not kubeadmin_conf.stat.exists

    # Refresh status so later steps see the freshly created file
    - name: Refresh admin.conf status
      ansible.builtin.stat:
        path: /etc/kubernetes/admin.conf
      register: adminconf

    # Step 14: Setup kubectl
    - name: Create .kube directory for vagrant
      ansible.builtin.file:
        path: /home/vagrant/.kube
        state: directory
        owner: vagrant
        group: vagrant
        mode: '0755'
      when: adminconf.stat.exists

    - name: Copy admin.conf to vagrant kube config
      ansible.builtin.copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/vagrant/.kube/config
        remote_src: yes
        owner: vagrant
        group: vagrant
        mode: '0600'
      when: adminconf.stat.exists

    - name: Copy admin.conf to host folder
      ansible.builtin.fetch:
        src: /etc/kubernetes/admin.conf
        dest: ../admin.conf
        flat: yes
      when: adminconf.stat.exists

    # Step 15: Install Flannel CNI
    - name: Copy Flannel manifest to controller
      ansible.builtin.copy:
        src: kube-flannel.yml
        dest: /home/vagrant/kube-flannel.yml
        owner: vagrant
        group: vagrant
        mode: '0644'
      when: adminconf.stat.exists

    - name: Ensure flannel uses eth1 interface
      ansible.builtin.lineinfile:
        path: /home/vagrant/kube-flannel.yml
        line: '        - --iface=eth1'
        insertafter: '^\s*- --kube-subnet-mgr'
        state: present
      when: adminconf.stat.exists

    - name: Install pip
      ansible.builtin.apt:
        name: python3-pip
        state: present

    - name: Install Python libraries for Kubernetes
      ansible.builtin.pip:
        name:
          - kubernetes
          - PyYAML
          - jsonpatch
        state: present
        break_system_packages: yes

    - name: Apply Flannel CNI
      kubernetes.core.k8s:
        state: present
        src: /home/vagrant/kube-flannel.yml
        kubeconfig: /etc/kubernetes/admin.conf
      when: adminconf.stat.exists

    - name: Wait for Flannel daemonset to exist
      kubernetes.core.k8s_info:
        kind: DaemonSet
        name: kube-flannel-ds
        namespace: kube-flannel
        kubeconfig: /etc/kubernetes/admin.conf
      register: flannel_ds_check
      retries: 10
      delay: 1
      until: flannel_ds_check.resources | length > 0
      when: adminconf.stat.exists
    
    # Step 16: Install Helm
    - name: Add Helm apt key
      ansible.builtin.apt_key:
        url: https://packages.buildkite.com/helm-linux/helm-debian/gpgkey

    - name: Add Helm apt repository
      ansible.builtin.apt_repository:
        repo: "deb https://packages.buildkite.com/helm-linux/helm-debian/any/ any main"

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install required packages
      ansible.builtin.apt:
        name:
          - helm

    # Step 17: Install Helm diff plugin
    - name: Ensure that helm_diff plugin is installed
      become: false
      kubernetes.core.helm_plugin:
        state: present
        plugin_path: https://github.com/databus23/helm-diff
