{{- if and .Values.istio.enabled .Values.istio.globalRateLimit.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: ingressgateway-global-ratelimit-filter
  namespace: {{ .Values.istio.globalRateLimit.istioNamespace | default "istio-system" | quote }}
spec:
  workloadSelector:
    labels:
      {{ .Values.istio.ingressGateway.selectorLabelKey }}: {{ .Values.istio.ingressGateway.selectorLabelValue | quote }}
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: GATEWAY
      listener:
        filterChain:
          filter:
            name: "envoy.filters.network.http_connection_manager"
            subFilter:
              name: "envoy.filters.http.router"
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.filters.http.ratelimit
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.http.ratelimit.v3.RateLimit
          domain: {{ .Values.istio.globalRateLimit.domain | quote }}
          failure_mode_deny: true
          timeout: {{ .Values.istio.globalRateLimit.timeout }}
          rate_limit_service:
            grpc_service:
              envoy_grpc:
                cluster_name: "outbound|8081||ratelimit.{{ .Release.Namespace }}.svc.cluster.local"
                authority: "ratelimit.{{ .Release.Namespace }}.svc.cluster.local"
            transport_api_version: V3
{{- end }}
