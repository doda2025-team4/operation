apiVersion: apps/v1
kind: Deployment
metadata:
  name: doda-alertmanager
  labels:
    app: doda-alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doda-alertmanager
  template:
    metadata:
      labels:
        app: doda-alertmanager
    spec:
      containers:
        - name: alertmanager
          image: "{{ .Values.alerting.alertmanagerImage }}"
          args:
            - "--config.file=/etc/alertmanager/alertmanager.yml"
          ports:
            - containerPort: 9093
              name: web
          volumeMounts:
            - name: config
              mountPath: /etc/alertmanager
            - name: smtp-password
              mountPath: /etc/secrets
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: doda-alertmanager-config
        - name: smtp-password
          secret:
            secretName: secret-config
            items:
              - key: SMTP_PASSWORD
                path: smtp_password
