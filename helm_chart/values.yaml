app:
  image:
    repository: ghcr.io/doda2025-team4/app
    tag: "latest"
    pullPolicy: IfNotPresent
  replicaCount: 1
  canary:
    enabled: true
    replicaCount: 1
  env:
    serverPort: 8080
  service:
    type: ClusterIP
    port: 8080

model:
  image:
    repository: ghcr.io/doda2025-team4/model-service
    tag: "latest"
    pullPolicy: IfNotPresent
  replicaCount: 1
  env:
    port: 8081
  service:
    type: ClusterIP
    port: 8081

ingress:
  enabled: false
  className: ""
  hosts:
    - host: "CHANGE-ME.example.com"
      path: /
  tls: []

alerting:
  enabled: true
  alertmanagerImage: "quay.io/prometheus/alertmanager:v0.27.0"
  smtp:
    host: "smtp.gmail.com:587"
    username: "temp@tempmail.com"
    password: "REPLACE_THIS"
    from: "placeholder@tempmail.com"
    to: "placeholder@tempmail.com"
monitoring:
  enabled: true

istio:
  enabled: true
  ingressGateway:
    selectorLabelKey: istio
    selectorLabelValue: ingressgateway

  gateway:
    name: sms-gateway

  hosts:
    stable: "sms.local"
    preview: "sms-preview.local"

  canary:
    weight: 10
    cookieName: "user-experiment"
    cookieTtl: "30m"
